<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>OptimizedHTML 4</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->
	
	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<header class="header">
		<div class="container">
			<div class="header__wrap">
				<a class="header__logo logo">
					<picture>
						<source type="image/webp" srcset="img/logo.webp">
						<source type="image/png" srcset="img/logo.png">
						<img src="img/logo.png" alt="Logo">
					</picture>
				</a>
				<nav class="menu">
					<ul class="menu__list">
						<li class="menu__list-item">
							<a href="#" class="menu__list-link">Как работает</a>
						</li>
						<li class="menu__list-item">
							<a href="#" class="menu__list-link">Бонусы</a>
						</li>
						<li class="menu__list-item">
							<a href="#" class="menu__list-link">Офферы</a>
						</li>
					</ul>
				</nav>
				<button class="header__sign-in">
					<picture>
						<source type="image/webp" srcset="img/sign-in.webp">
						<source type="image/png" srcset="img/sign-in.png">
						<img src="img/sign-in.png" alt="Sign in">
					</picture>
				</button>
			</div>
			<div class="header__content">
				<div class="header__item header__title-img">
					<picture>
						<source type="image/webp" srcset="img/title.webp">
						<source type="image/png" srcset="img/title.png">
						<img src="img/title.png" alt="Title">
					</picture>
				</div>
				<div class="header__item header__subtitle-img">
					<picture>
						<source type="image/webp" srcset="img/subtitle.webp">
						<source type="image/png" srcset="img/subtitle.png">
						<img src="img/subtitle.png" alt="Subtitle">
					</picture>
				</div>
				<div class="header__item header__join-btn">
					<button class="join">
						<img src="img/join.png" alt="Join">
					</button>
				</div>
				<div class="header__item header__bigbord-img">
					<picture>
						<source type="image/webp" srcset="img/bigbord.webp">
						<source type="image/png" srcset="img/bigbord.png">
						<img src="img/bigbord.png" alt="Bigbord">
					</picture>
				</div>
				<div class="header__item header__logo-animate-img">
					<img src="img/logo-animate1.gif" alt="Logo-animate">
				</div>
			</div>
		</div>
	</header>

	<section class="choice">
		<div class="container">
			<div class="choice__wrap">
				<div class="choice__title choice__title-img">
					<picture>
						<source type="image/webp" srcset="img/choice.webp">
						<source type="image/png" srcset="img/choice.png">
						<img src="img/choice.png" alt="Choice">
					</picture>
				</div>
				<div class="choice__title-bg">
					<img src="img/face.gif" alt="Face">
				</div>
			</div>
			<div class="choice__slider"></div>
		</div>
	</section>

	<script src="js/scripts.min.js"></script>

</body>
</html>
